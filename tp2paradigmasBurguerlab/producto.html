<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BurgerLab — Producto</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/menu.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <a href="index.html">🍔 <strong>BurgerLab</strong></a>
  </div>
  <button id="btnMenu" class="menu-button" aria-expanded="false" aria-controls="mainNav">☰</button>
  <nav id="mainNav" class="nav" hidden>
    <a href="index.html">Inicio</a>
    <a href="listado_box.html">Menú (Cards)</a>
    <a href="listado_tabla.html">Menú (Tabla)</a>
    <a href="comprar.html">Hacer pedido</a>
    <a href="#" id="cartLink">🛒 <span id="cartCount">0</span></a>
  </nav>
</header>
<main class="container">

<article id="ficha" class="product-detail">
  <div class="gallery">
    <img id="fotoPrincipal" alt="Foto del producto" />
  </div>
  <div class="info">
    <h1 id="nombreProd">Cargando...</h1>
    <p id="categoriaProd" class="tag"></p>
    <p id="descripcionProd"></p>
    <p class="precio" id="precioProd"></p>
    <div class="qty">
      <label for="cantidad">Cantidad</label>
      <input id="cantidad" type="number" min="1" value="1" />
    </div>
    <button id="btnAgregar" class="btn">Agregar al pedido</button>
  </div>
</article>
<section class="extras">
  <h2>Combos sugeridos</h2>
  <ul id="combosSugeridos"></ul>
</section>

</main>
<footer class="site-footer">
  <p>© 2025 BurgerLab — TP2 (Paradigmas y Lenguajes de Programación III)</p>
</footer>
</body>
</html>
